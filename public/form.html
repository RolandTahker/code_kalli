<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Info</h2>
    <form action="/submit-form" method="post">
        <label for="nimi">Nimi:</label><br>
        <input type="text" id="nimi" name="nimi" placeholder="Sinu nimi" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Sinu email" required><br><br>

        <label for="telefon">Telefoni nr:</label><br>
        <input type="number" id="telefon" name="telefon" placeholder="+372" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
